<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SnitchCart - Shop Your Style</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="container header-container">
      <div class="logo">
        <img src="logo.png" alt="SnitchCart Logo" />
        <h1>SnitchCart</h1>
      </div>
      <form class="search-bar" id="searchForm">
        <input type="text" id="searchInput" placeholder="Search for products, brands..." />
        <button type="submit">🔍</button>
      </form>
      <div class="cart-icon" title="Cart">
        🛒 <span id="cartCount">0</span>
      </div>
    </div>
  </header>

  <!-- OFFER BANNER -->
  <section class="offer-banner">
    <p>🔥 Summer Sale! Up to 40% OFF on select items. Shop Now!</p>
  </section>

  <!-- PRODUCTS GRID -->
  <main>
    <section class="products-container" id="productsContainer">
      <!-- Products loaded by JS -->
    </section>
  </main>

  <script src="main.js" type="module"></script>
</body>
</html>

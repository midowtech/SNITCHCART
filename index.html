<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snitchmart Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">SNITCHMART</div>
    <nav>
      <input type="text" id="search-input" placeholder="Search products..." />
      <button id="login-btn">Login</button>
      <button id="logout-btn" style="display:none;">Logout</button>
      <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
      <button id="admin-toggle-btn" style="display:none;">Admin Panel</button>
    </nav>
  </header>

  <div class="offers">Get 10% off on your first purchase!</div>

  <div id="product-grid" class="product-grid"></div>

  <!-- Admin Panel -->
  <div id="admin-panel" style="display:none;">
    <h2>Admin Panel</h2>
    <input type="text" id="admin-product-name" placeholder="Product Name" />
    <input type="number" id="admin-product-price" placeholder="Price" />
    <input type="text" id="admin-product-image" placeholder="Image URL" />
    <button id="add-product-btn">Add Product</button>
  </div>

  <!-- Login Modal -->
  <div id="login-modal" style="display:none;">
    <div class="modal-content">
      <h2>Login / Signup</h2>
      <input type="email" id="email-input" placeholder="Email" />
      <input type="password" id="password-input" placeholder="Password" />
      <button id="login-submit-btn">Login</button>
      <button id="signup-submit-btn">Signup</button>
      <button id="login-close-btn">Close</button>
    </div>
  </div>

  <!-- Cart Modal -->
  <div id="cart-modal" style="display:none;">
    <div class="modal-content">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <button id="checkout-btn">Checkout</button>
      <button id="cart-close-btn">Close</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>

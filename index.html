<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SnitchCart</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">SNITCHCART</div>
    <nav>
      <input type="text" id="search-input" placeholder="Search products..." />
      <a href="#">Home</a>
      <a href="#">Cart</a>
      <a href="#" onclick="toggleAdmin()">Admin</a>
    </nav>
  </header>

  <!-- Offers Banner -->
  <div class="offers">🔥 Flat 50% OFF on Firevase & more! Limited time only! 🔥</div>

  <!-- Product Grid -->
  <div class="product-grid"></div>

  <!-- Admin Panel (hidden by default) -->
  <div id="admin-panel" style="display: none;">
    <h2>Admin Panel</h2>
    <form id="add-product-form">
      <input type="text" name="name" placeholder="Product Name" required />
      <input type="number" name="price" placeholder="Price ₹" required />
      <input type="text" name="image" placeholder="Image URL" required />
      <button type="submit">Add Product</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>© 2025 SnitchCart. Built with ❤️ by MidowTech.</footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics-compat.js"></script>

  <!-- Main Script -->
  <script src="main.js"></script>

  <!-- Toggle Admin Panel -->
  <script>
    function toggleAdmin() {
      const panel = document.getElementById("admin-panel");
      panel.style.display = panel.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>

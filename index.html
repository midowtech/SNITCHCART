<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SNITCHX MART</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f8f8;
    }
    #search-input {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }
    .product {
      background: #fff;
      border-radius: 6px;
      padding: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 8px;
    }
    .product h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
    }
    .product p {
      font-weight: bold;
      color: #27ae60;
      margin: 0 0 10px 0;
    }
    button {
      background: #27ae60;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #219150;
    }
    #admin-panel {
      background: #fff;
      padding: 15px;
      margin-top: 40px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      display: none;
      max-width: 400px;
    }
    #admin-panel input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #admin-toggle-btn {
      margin-bottom: 20px;
      padding: 10px 15px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>SNITCHX MART</h1>

  <input type="text" id="search-input" placeholder="Search products..." />

  <div id="product-grid">
    <!-- Products will load here -->
  </div>

  <button id="admin-toggle-btn">Show/Hide Admin Panel</button>

  <div id="admin-panel">
    <h2>Add New Product</h2>
    <input type="text" id="admin-product-name" placeholder="Product Name" />
    <input type="number" id="admin-product-price" placeholder="Price (INR)" />
    <input type="text" id="admin-product-image" placeholder="Image URL" />
    <button id="add-product-btn">Add Product</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>

  <!-- Your script -->
  <script type="module" src="script.js"></script>

</body>
</html>

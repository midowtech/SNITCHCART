<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SNITCHCART - Your Online Store</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  
  <!-- Style -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="logo">SNITCHCART</div>
  <nav>
    <input id="searchInput" type="text" placeholder="Search products..." />
    <button onclick="filterProducts()">Search</button>
    <button onclick="toggleAdminPanel()">Admin Panel</button>
  </nav>
</header>

<div class="offers">
  Flat 30% OFF on All Products! Use code: SNITCH30
</div>

<div id="product-grid" class="product-grid">
  <!-- Products will load here dynamically -->
</div>

<!-- Admin Panel -->
<section id="admin-panel" style="display:none;">
  <h2>Admin Panel - Add Product</h2>
  <input type="text" id="admin-product-name" placeholder="Product Name" />
  <input type="number" id="admin-product-price" placeholder="Price (â‚¹)" />
  <input type="text" id="admin-product-image" placeholder="Image URL" />
  <button onclick="addProduct()">Add Product</button>
</section>

<footer>
  &copy; 2025 SNITCHCART. All rights reserved.
</footer>

<script src="script.js"></script>
</body>
</html>

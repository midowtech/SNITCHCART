<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SNITCHCART</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      max-width: 120px;
      height: auto;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
    }

    nav ul {
      display: none;
      list-style: none;
      padding: 0;
      margin: 0;
      background-color: #222;
      position: absolute;
      top: 60px;
      right: 15px;
      width: 150px;
      border-radius: 5px;
      z-index: 999;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
    }

    .offers-section {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .offer-card {
      background-color: #222;
      border-radius: 10px;
      padding: 10px;
      max-width: 180px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s;
    }

    .offer-card:hover {
      transform: scale(1.03);
    }

    .offer-card img {
      width: 100%;
      border-radius: 8px;
    }

    .offer-card p {
      margin: 10px 0 0;
      text-align: center;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #000;
      font-size: 13px;
      color: #999;
    }

    @media (max-width: 600px) {
      .offer-card {
        max-width: 45%;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="logo.png" alt="SnitchCart Logo" />
    <nav>
      <button id="menuBtn">☰</button>
      <ul id="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Offers</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Offers Section -->
  <section class="offers-section">
    <div class="offer-card">
      <img src="offer1.png" alt="Offer 1" />
      <p>Flat 50% OFF on Snitch T-Shirts</p>
    </div>
    <div class="offer-card">
      <img src="offer2.png" alt="Offer 2" />
      <p>BOGO: Buy 1 Get 1 Free</p>
    </div>
    <div class="offer-card">
      <img src="offer3.png" alt="Offer 3" />
      <p>New Sneaker Drop Just In</p>
    </div>
    <div class="offer-card">
      <img src="offer4.png" alt="Offer 4" />
      <p>Up to 60% OFF on Hoodies</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 SNITCHCART | All rights reserved.
  </footer>

  <!-- Script for Mobile Menu -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    });
  </script>

</body>
</html>

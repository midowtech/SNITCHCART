<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SnitchMart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0; padding: 20px;
    }
    #product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }
    .product {
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 8px #ccc;
      padding: 10px;
      width: 160px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 100px;
      object-fit: contain;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    #admin-panel {
      margin-top: 25px;
      padding: 15px;
      background: #333;
      color: white;
      display: none;
      max-width: 400px;
      border-radius: 6px;
    }
    #admin-panel input {
      margin: 5px 0;
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 3px;
      font-size: 14px;
    }
    #admin-toggle-btn {
      margin-top: 20px;
      display: none;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 3px;
      font-size: 15px;
    }
    button {
      cursor: pointer;
      background: #28a745;
      border: none;
      color: white;
      padding: 7px 10px;
      border-radius: 3px;
      font-size: 14px;
    }
    button:hover {
      background: #218838;
    }
    #search-input {
      margin-bottom: 15px;
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>SnitchMart Products</h1>
  
  <input type="text" id="search-input" placeholder="Search products..." />
  
  <div id="product-grid"></div>

  <button id="admin-toggle-btn">Toggle Admin Panel</button>

  <div id="admin-panel">
    <h2>Add New Product</h2>
    <input type="text" id="admin-product-name" placeholder="Product Name" />
    <input type="number" id="admin-product-price" placeholder="Price (â‚¹)" />
    <input type="text" id="admin-product-image" placeholder="Image URL" />
    <button id="add-product-btn">Add Product</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    // ðŸ”¥ Replace with your Firebase config ðŸ”¥
    const firebaseConfig = {
      apiKey: "AIzaSyD-QxJDh8QU2aI8c2kpfTZBNemyvmjq1LE",
      authDomain: "snitchmart-a8073.firebaseapp.com",
      projectId: "snitchmart-a8073",
      storageBucket: "snitchmart-a8073.appspot.com",
      messagingSenderId: "381112072944",
      appId: "1:381112072944:web:36f7e3269a847a942da035",
      measurementId: "G-Y4LS8V8SLL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const adminPassword = "midowadmin123";  // Change to your strong admin password

    const productGrid = document.getElementById('product-grid');
    const searchInput = document.getElementById('search-input');
    const adminPanel = document.getElementById('admin-panel');
    const adminToggleBtn = document.getElementById('admin-toggle-btn');
    const addProductBtn = document.getElementById('add-product-btn');

    // On page load, ask for admin password
    window.onload = async () => {
      let pass = prompt("Enter admin password to access admin panel (leave empty for user view):");
      if(pass === adminPassword){
        adminPanel.style.display = 'block';
        adminToggleBtn.style.display = 'inline-block';
      }
      await loadProducts();
    };

    adminToggleBtn.addEventListener('click', () => {
      if(adminPanel.style.display === 'block'){
        adminPanel.style.display = 'none';
      } else {
        adminPanel.style.display = 'block';
      }
    });

    // Load products from Firestore
    async function loadProducts(filter = "") {
      productGrid.innerHTML = "<p>Loading products...</p>";
      const productsCol = collection(db, 'products');
      const productSnapshot = await getDocs(productsCol);
      let products = productSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

      if(filter.trim() !== ""){
        products = products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase()));
      }

      if(products.length === 0){
        productGrid.innerHTML = "<p>No products found.</p>";
        return;
      }

      productGrid.innerHTML = "";
      products.forEach(product => {
        productGrid.innerHTML += `
          <div class="product">
            <img src="${product.image}" alt="${product.name}" />
            <h3>${product.name}</h3>
            <p>â‚¹${product.price.toFixed(2)}</p>
            <button onclick="addToCart('${product.id}')">Add to Cart</button>
          </div>
        `;
      });
    }

    searchInput.addEventListener('input', (e) => {
      loadProducts(e.target.value);
    });

    addProductBtn.addEventListener('click', async () => {
      const nameInput = document.getElementById('admin-product-name');
      const priceInput = document.getElementById('admin-product-price');
      const imageInput = document.getElementById('admin-product-image');

      const name = nameInput.value.trim();
      const price = parseFloat(priceInput.value);
      const image = imageInput.value.trim();

      if(!name || isNaN(price) || !image){
        alert("Please fill all product fields correctly.");
        return;
      }

      try {
        await addDoc(collection(db, 'products'), { name, price, image });
        alert("Product added successfully!");
        nameInput.value = "";
        priceInput.value = "";
        imageInput.value = "";
        loadProducts();
      } catch (error) {
        console.error("Error adding product: ", error);
        alert("Failed to add product. Try again.");
      }
    });

    window.addToCart = function(productId){
      alert("Product added to cart! (ID: " + productId + ")");
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SnitchCart Admin Panel</title>
  <style>
    body { background: #111; color: #0f0; font-family: monospace; padding: 20px; }
    input, button { padding: 8px; margin: 5px 0; font-size: 1rem; }
    .product { background: #222; padding: 10px; margin: 10px 0; border-radius: 5px; display:flex; justify-content: space-between; }
    button.delete { background: red; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>

<h1>SnitchCart Admin Panel</h1>

<div>
  <h2>Add New Product</h2>
  <input type="text" id="productName" placeholder="Product Name" />
  <input type="number" id="productPrice" placeholder="Price (₹999 - ₹45000)" min="999" max="45000" />
  <input type="text" id="productImage" placeholder="Image URL" />
  <button id="addProductBtn">Add Product</button>
</div>

<h2>Product List</h2>
<div id="productList"></div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  // Admin Password check
  const ADMIN_PASSWORD = "MidowAdmin123";  // Change this strong password!
  (function checkAdminAccess() {
    const pass = prompt("Enter admin password to access Admin Panel:");
    if(pass !== ADMIN_PASSWORD){
      alert("Access Denied!");
      window.location.href = "index.html";
    }
  })();

  // Firebase config - apna config yahan daale
  const firebaseConfig = {
    apiKey: "AIzaSyD-QxJDh8QU2aI8c2kpfTZBNemyvmjq1LE",
    authDomain: "snitchmart-a8073.firebaseapp.com",
    projectId: "snitchmart-a8073",
    storageBucket: "snitchmart-a8073.appspot.com",
    messagingSenderId: "381112072944",
    appId: "1:381112072944:web:36f7e3269a847a942da035"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Add product
  const addBtn = document.getElementById('addProductBtn');
  addBtn.onclick = async () => {
    const name = document.getElementById('productName').value.trim();
    const price = parseInt(document.getElementById('productPrice').value);
    const img = document.getElementById('productImage').value.trim();

    if(!name || !price || price < 999 || price > 45000 || !img) {
      alert("Please enter valid details!");
      return;
    }

    try {
      await db.collection('products').add({ name, price, img });
      alert("Product added!");
      document.getElementById('productName').value = '';
      document.getElementById('productPrice').value = '';
      document.getElementById('productImage').value = '';
      loadProducts();
    } catch(e) {
      alert("Error adding product: "+e.message);
    }
  };

  // Load products
  async function loadProducts() {
    const list = document.getElementById('productList');
    list.innerHTML = 'Loading...';

    try {
      const snapshot = await db.collection('products').get();
      list.innerHTML = '';
      snapshot.forEach(doc => {
        const product = doc.data();
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <div>
            <strong>${product.name}</strong><br/>
            Price: ₹${product.price}<br/>
            <img src="${product.img}" style="height:80px; margin-top:5px; border-radius:5px;" />
          </div>
          <button class="delete" data-id="${doc.id}">Delete</button>
        `;
        list.appendChild(div);
      });

      // Add delete handlers
      document.querySelectorAll('button.delete').forEach(btn => {
        btn.onclick = async () => {
          if(confirm("Delete this product?")) {
            await db.collection('products').doc(btn.dataset.id).delete();
            loadProducts();
          }
        }
      });

    } catch(e) {
      list.innerHTML = 'Error loading products: ' + e.message;
    }
  }

  loadProducts();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel - SnitchCart</title>
<script type="module" src="admin.js"></script>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
  input, button { padding: 10px; margin: 5px 0; width: 100%; }
  #product-list div { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
  #product-list img { max-width: 100px; }
</style>
</head>
<body>

<h2>Admin Login</h2>
<input id="email" type="email" placeholder="Admin Email" />
<input id="password" type="password" placeholder="Password" />
<button id="loginBtn">Login</button>

<div id="adminPanel" style="display:none;">
  <h3>Add Product</h3>
  <input id="prodName" type="text" placeholder="Product Name" />
  <input id="prodPrice" type="number" placeholder="Price" />
  <input id="prodImg" type="text" placeholder="Image URL" />
  <button id="addProductBtn">Add Product</button>

  <h3>Product List</h3>
  <div id="product-list"></div>

  <button id="logoutBtn">Logout</button>
</div>

</body>
</html>
